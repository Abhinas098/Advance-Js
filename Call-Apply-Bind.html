<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // Q-1
        var obj = {num:3}
        function addNo(a,b,c){
            return this.num + a + b + c
        }
        console.log(addNo.call(obj,1,4,3))//11

        // Q-2
        var obj = {num:3}
        var obj2 = {num:7}
        function addNo(a,b,c){
            return this.num + a + b + c
        }
        var arr = [1,2,3]
        console.log(addNo.apply(obj,arr))//9
        console.log(addNo.apply(obj2,arr))//13

        // Q-3
        var obj = {num:7}
        function addNo(a,b,c){
            return this.num + a + b + c
        }
        var arr = [1,2,3]
            // console.log(addNo.bind(obj,arr))-gives fullfunction not right
        var bind = addNo.bind(obj)
        console.log(bind(1,3,5))//16
        

        //  Q-4
        var Student = {age:20}
        var ageof = function() {
            return this.age;
        }
        var bound = ageof.bind(Student)
        console.log(bound())//20

    </script>
    
</body>
</html>
